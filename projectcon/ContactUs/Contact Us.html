<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact Us.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>

  <div class="container">

    <form action="" method="POST" class="contact-left">

      <div class="contact-left-title">
        <h1>Get in touch</h1>
        <hr>
      </div>

      

      
      <input type="text" name="name" placeholder="Your Name" class="contact-input" required >

      <input type="email" name="email" placeholder="Your E-mail" class="contact-input" required>

      <textarea name="message" placeholder="Type your Message" class="contact-input" required></textarea>
      <button type="submit">Submit</button>
    </form>
      <div class="contact-right">
        <img src="/ContactUs/logo.png" alt="">
      </div>
  </div>

    <script src="Contact Us.js"></script>
</body>
</html>
