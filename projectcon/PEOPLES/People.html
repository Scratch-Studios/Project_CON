<!DOCTYPE html>
<html lang="en">
<head>

        <title>Peoples</title>

    <link rel="stylesheet" href="People.css">
</head>
<body>

        <button type="button" id="btn1">View all</button>

                <div class="card-item  swiper-slide">

                        <p class="dept">Research</p> 
                    
                </div>

                <div class="card-item  swiper-slide">
                   
                        <img src="Designer.jpg" alt="card image" class="card-image">
                        <p class="name">Sarfaraz shareef</p>
                        <p class="role">Designer</p>
                        <p class="dept">Designing</p> 
                    
                </div>

                <div class="card-item  swiper-slide">
                    
                        <img src="Developer.jpg" alt="card image" class="card-image">
                        <p class="name">Mohammed Adhil</p>
                        <p class="role">Developer</p>

                </div>

                <div class="card-item  swiper-slide">

                    <p class="dept">Programming</p> 
                
                </div>


                <div class="card-item  swiper-slide ">

                    <p class="dept">Programming</p>

                <div class="card-item  swiper-slide">
                    
                <img src="Research.jpg" alt="card image" class="card-image">
                <p class="name">Muthuraman</p>
                <p class="role">Researcher</p>
                <p class="dept">Research</p> 
            
            </div>

                
              </div> 

                <div class="swiper-pagination"></div>
                <div class="swiper-slide-button swiper-button-prev"></div>
                <div class="swiper-slide-button swiper-button-next"></div>

        </div>     
    </div>
