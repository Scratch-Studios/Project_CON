<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Example</title>
  <link rel="stylesheet" href="simple.css"> <!-- External CSS file link -->
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide active">
        <h2></h2>
        <h1>Title 1</h1>
        <p>Description 1</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 2</h1>
        <p>Description 2</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 3</h1>
        <p>Description 3</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 4</h1>
        <p>Description 4</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 5</h1>
        <p>Description 5</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 6</h1>
        <p>Description 6</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 7</h1>
        <p>Description 7</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 8</h1>
        <p>Description 8</p>
      </div>
      <div class="slide">
        <h2></h2>
        <h1>Title 9</h1>
        <p>Description 9</p>
      </div>
    </div>
  </div>

  <button class="prev-btn arrow left">&#60;</button>
  <button class="next-btn arrow right">&#62;</button>

  <div class="pagination" id="pagination">
    <!-- Pagination dots will be dynamically added here -->
  </div>

  <script src="simple.js"></script> <!-- External JS file link -->
</body>
</html>
